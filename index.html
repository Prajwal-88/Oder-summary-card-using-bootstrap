<body class="d-flex justify-content-center align-items-center"  style="background-color:hsl(225, 100%, 94%);padding: 15rem 1rem ;background: url(./assets/images/pattern-background-desktop.svg)no-repeat;">
  <main class="card text-center rounded-4" style="width: 22rem;">
    <img src="./assets/images/illustration-hero.svg" alt="" class="card-img-top mb-3 rounded-top-4 rounded-bottom-0">
    <div class="card-body">
      <h1 style="font-family: 'Red Hat Display Black'; font-size: 1.3rem; margin-bottom: 1rem;">Order Summary</h1>
      <p style="color: hsl(224, 23%, 55%);font-size: .9rem;">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="d-flex justify-content-around align-items-center mb-4 " style="background-color: hsl(225, 100%, 98%);border-radius: .5rem; padding: .7rem;">
        <img src="./assets/images/icon-music.svg" alt="" class="music"style="width:3rem;">
        <div>
          <h6 class=" mb-0" style="font-family:'Red Hat Display Black'; font-size: 14px;">Annual Plan</h6>
          <p class="mb-0" style="color: hsl(224, 23%, 55%);font-size: 14px;">$59.99/year</p>
        </div>
        <a href="#" style="font-family: 'Red Hat Display Bold'; color: hsl(245, 75%, 52%); font-size: 14px;">Change</a>
      </div>
      <div class="btn-group-vertical flex-column">
        <button class="btn btn-lg mb-4 fs-6 shadow rounded-3" style="padding: 0.7rem 4.7rem; background-color:  hsl(245, 75%, 52%);color: aliceblue;"> Proceed to Payment</button>
        <a href="#" class="mx-auto" style="color: hsl(224, 23%, 55%); text-decoration: none; font-weight: 600 ;margin-bottom: .5rem;">Cancel Order</a>
      </div>
    </div>
    
    
  </main>

  <footer class="footer" style="position: fixed;bottom: 0;width: 100%;">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Prajwal Dhuli</a>.
    </div>
  </footer>
</body>


</html>
